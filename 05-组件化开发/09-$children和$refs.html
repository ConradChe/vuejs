<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="../js/vue.js"></script>
<body>
<div id="app">
  <h1>{{message}}</h1>
  <cpn ref="cpn"></cpn>
  <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
  <div>
    <h2>{{title}}</h2>
  </div>
</template>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:"哈哈"
    },
    methods:{
      btnClick(){
        console.log(this.$children);
        for (let item of this.$children){
          console.log(item.title);
        }
        console.log(this.$refs.cpn.title);
      }
    },
    components:{
      cpn:{
        template:"#cpn",
        data(){
          return{
            title:"子组件标题"
          }
        }
      }
    }
  })
</script>
</body>
</html>
