<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>当前计数：{{count}}</h2>
    <button @click="decrement">-</button>
    <button @click="increment">+</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  //1.注册组件
  Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        count: 0
      }
    },
    methods: {
      increment() {
        return this.count++;
      },
      decrement() {
        this.count--;
      }
    }
  })


  const app = new Vue({
    el: '#app',
    data: {
      message: 'vue模板'
    }
  })
</script>
</body>
</html>
