<!--2.template标签-->
<template id="cpn">
  <div>
    <h1>{{title}}</h1>
    <p>博客标题哈哈</p>
    <p>{{content}}:
      其实主要的功能是图片的处理:kindeditor对输入的内容会作为html标签处理，
      对于image的做法是先将图片传到后台服务器，然后上传成功之后回传图片的URL，之后内容中增加进行回显，
      当然保存到数据库也是img标签进行保存的
    </p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn', {
    template:'#cpn',
    data(){
      return {
        title:"个人博客",
        content:'博客内容'
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: 'vue模板'
    }
  })
</script>
