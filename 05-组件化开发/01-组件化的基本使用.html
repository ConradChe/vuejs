<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="../js/vue.js"></script>
<body>

<div id="app">
  <my-cpn></my-cpn>
</div>

<script>

  //1.创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
    <div>
      <h1>个人博客系统</h1>
      <p>博客标题</p>
      <p>
        其实主要的功能是图片的处理:kindeditor对输入的内容会作为html标签处理，
        对于image的做法是先将图片传到后台服务器，然后上传成功之后回传图片的URL，之后内容中增加进行回显，
        当然保存到数据库也是img标签进行保存的
      </p>
    </div>`
  });

  //2.注册组件
  Vue.component('my-cpn',cpnC);

  const app = new Vue({
    el: '#app',
    data: {
      message: 'vue模板'
    }
  })
</script>
</body>
</html>
