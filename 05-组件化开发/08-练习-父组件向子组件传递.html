<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :ftitle="title" :fcontent="content" ref="cc"></cpn>
  <button @click="getChild">获取子组件的内容</button>
</div>

<template id="cpn">
  <div>
    <h2>{{ftitle}}</h2>
    <p>{{fcontent}}</p>
    <button @click="btnClick">获取父组件内容</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      ftitle: String,
      fcontent: String
    },
    data(){
      return{
        message:'子组件内容'
      }

    },
    methods:{
      btnClick(){
        console.log(this.fcontent);
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: 'vue模板',
      title: '博客系统',
      content: '这是博客的内容'
    },
    methods:{
      getChild(){
        console.log(this.$refs.cc.message);
      }
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
