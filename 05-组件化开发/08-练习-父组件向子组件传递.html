<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :ftitle="title" :fcontent="content"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{ftitle}}</h2>
    <p>{{fcontent}}</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      ftitle: String,
      fcontent: String
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: 'vue模板',
      title: '博客系统',
      content: '这是博客的内容'
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
