<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="../js/vue.js"></script>
<body>
<div id="app">
  <h1>{{message}}</h1>
  <h1>{{firstName + lastName}}</h1>
  <h1>{{firstName + " " + lastName}}</h1>
  <h1>{{firstName}} {{lastName}}</h1>
  <h1>{{counter * 2}}</h1>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue',
      firstName:'Che',
      lastName:'Conrad',
      counter:200
    }
  })
</script>
</body>
</html>
