<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<script src="../js/vue.js"></script>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
    <!--<button @click="counter++">+</button>-->
    <!--<button @click="counter&#45;&#45;">-</button>-->

    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            add: function () {
                console.log("add被执行");
                this.counter++;
            },
            sub: function () {
                alert("sub被执行");
                this.counter--;
            }
        }
    })
</script>
</body>
</html>
