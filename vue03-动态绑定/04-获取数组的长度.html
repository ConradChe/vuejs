<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  {{partOfCodes}}
  <ul>
    <li v-for="item in codes">{{item}}</li>
  </ul>
  <button @click="btnClick">按钮</button>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'vue模板',
      codes:['A','B','C','D','E','F','G','H'],
      len:3
    },
    computed:{
      partOfCodes(){
        return this.sum(this.codes);
      },


    },
    methods:{
      btnClick(){
        //响应式方法
        //1.push()向数组最后添加元素
        //2.pop()删除数组中的最后一个元素
        //3.shift()删除数组中的第一个元素
        // this.codes.shift();
        //4.unshift()在数组最前面添加元素
        // this.codes.unshift("aa")
        //5.splice(start,length)从第start开始删除length个元素,没有length删除后面全部元素
        //splice(start,length,[...])t替换元素（以逗号分隔）
        //splice(start,0,[...])插入元素
        //6.sort()排序
        //7.reverse()反转
        //set(要修改的对象，索引值，修改后的值)
        Vue.set(this.codes,0,'qwerw')
      },
      sum(...code){
        let c = "";
        for (let i=0;i<code.length;i++){
          c += code[i];
        }
        return c;
      }
    }
  })
</script>
</body>
</html>
